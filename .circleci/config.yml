aliases:
  - &root-yarn |
    yarn install --non-interactive --cache-folder ~/.cache/yarn

  - &root-restore-yarn-cache
    keys:
      - root-yarn-{{ checksum "yarn.lock" }}
      # Fallback in case checksum fails
      - root-yarn-

  - &root-save-yarn-cache
    paths:
      - node_modules
      - ~/.cache/yarn
    key: root-yarn-{{ checksum "yarn.lock" }}

  - &filter-only-master
    branches:
      only:
        - master

defaults: &defaults
  working_directory: ~/boules
  docker:
    - image: circleci/node:12

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore-cache: *root-restore-yarn-cache
      - run: *root-yarn
      - save-cache: *root-save-yarn-cache
      - run:
          name: run React app's tests
          command: yarn workspace react-app test

  build-react:
    <<: *defaults
    steps:
      - checkout
      - restore-cache: *root-restore-yarn-cache
      - run:
          name: build React app
          command: yarn workspace react-app build
      - persist_to_workspace:
          root: react-app
          paths:
            - build

  build-gh-pages:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Create orphan gh-pages branch
          command: |
            git checkout --orphan gh-pages
            git rm -rf .
      - attach_workspace:
          at: react-app
      - run:
          name: Push bundled react app to gh-pages branch
          command: |
            mv react-app/build/**/* .
            git add react-app/build
            git commit -a -m "GH Pages"
            git push --set-upstream origin gh-pages

  build-windows:
    working_directory: ~/boules
    docker:
      - image: electronuserland/builder:wine
    steps:
      - checkout
      - restore-cache: *root-restore-yarn-cache
      - attach_workspace:
          at: react-app/build
      - run:
          name: build Electron app
          command: yarn workspace electron-app build
      - run:
          name: build distributable Windows app
          command: yarn workspace electron-app dist-pl --win
      - run:
          name: move artifacts
          command: |
            mkdir /tmp/artifacts;
            cp electron-app/release/*.exe /tmp/artifacts || :;
            cp electron-app/release/*.zip /tmp/artifacts || :;
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2

  test-and-build:
    jobs:
      - test
      - build-react:
          requires:
            - test
      - build-gh-pages:
          requires:
            - build-react
          filters: *filter-only-master
      - build-windows:
          requires:
            - build-react
          filters: *filter-only-master
